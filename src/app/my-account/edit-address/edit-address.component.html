<section *ngIf="!addData">
    
<div class="d-flex">
    <a routerLink="/my-account/overview" routerLinkActive="active"><i class="fas fa-arrow-left p-2 mt-3"></i></a>
    
    <h3 >Edit Address</h3>
</div>
<hr>
<div class="row px-2 my-5">
<div class="col-12">
<form [formGroup]="addressForm"
(ngSubmit)="edit()">
    <div class="row px-2">
        <div class="col-md-6">
            <div class="input-wrapper">
                <label for="first">First Name</label>
                <input type="text" name="first"  formControlName="fName">
              </div>
        </div>
        <div class="col-md-6">
            <div class="input-wrapper">
                <label for="last">Last Name</label>
                <input type="text" name="last"  formControlName="lName">
              </div>
        </div>
        <div class="col-md-6 mt-4">
            <div class="input-wrapper">
                <label for="phone">Phone Number</label>
                <input type="tel" name="phone"  formControlName="phone">
              </div>
        </div>
        <div class="col-md-6 mt-4">
            <div class="input-wrapper">
                <label for="add-phone" class="additional ">Additional Phone Number</label>
                <input type="tel" name="add-phone" formControlName="addPhone" placeholder="Enter Additional Phone Number">
              </div>
        </div>
        <div class="col-md-12 mt-4">
            <div class="input-wrapper">
                <label for="address" >Address</label>
                <input type="text" formControlName="address">
              </div>
        </div>
        <div class="col-md-12 mt-4">
            <div class="input-wrapper">
                <label for="add-address" class="additional ">Additional Information</label>
                <input type="text" name="add-address" formControlName="addAddress" placeholder="Enter Additional Information ">
              </div>
        </div>
        <div class="col-md-6 mt-4">
            <div class="input-wrapper">
                <label for="region">Region</label>
                <select class="form-select " aria-label=".form-select-lg example" name="region" formControlName="region">

                    <option value="Kafer Elbatik">Kafer Elbatik</option>
                    <option value="Giza">Giza</option>
                    <option value="Cairo">Cairo</option>
                    <option value="Alexandria">Alexandria</option>
                    <option value="Aswan">Aswan</option>
                    <option value="Luxor">Luxor</option>
                    <option value="Port-Said">Port-Said</option>
                    <option value="Damitta">Damitta</option>
                    <option value="El-Esmalia">Esmalia</option>
                    <option value="El-Behira">El-Behira</option>
                    <option value="El-Aliobia">El-Aliobia</option>
                    <option value="Synaa">Synaa</option>
                    <option value="El-Daahlia">El-Daahlia</option>
                  </select>
              </div>
        </div>
        <div class="col-md-6 mt-4">
            <div class="input-wrapper">
                <label for="city" >City</label>
                <select class="form-select " aria-label=".form-select-lg example" name="city" formControlName="city">
                    <option value="Giza">Giza</option>
                    <option value="Cairo">Cairo</option>
                    <option value="Alexandria">Alexandria</option>
                    <option value="Aswan">Aswan</option>
                    <option value="Luxor">Luxor</option>
                    <option value="Port-Said">Port-Said</option>
                    <option value="Damitta">Damitta</option>
                    <option value="El-Esmalia">Esmalia</option>
                    <option value="El-Behira">El-Behira</option>
                    <option value="El-Aliobia">El-Aliobia</option>
                    <option value="Synaa">Synaa</option>
                    <option value="El-Daahlia">El-Daahlia</option>
                  </select>
              </div>
        </div>
        <div class="col-12 d-flex justify-content-end mt-4">

            <button type="submit" class="btn btn-warning text-white" > Save</button>
        </div>
    </div>
 
</form>
</div>
</div>
</section>
<section *ngIf="addData">

        
        <h3 >Address Book</h3>

    <hr>
    <div class="row px-2 my-1">
        <div class="col-md-6">
            <div class="card">          
              <div class="card-body">
                <p class="card-title">{{fName}} {{lName}}</p>
                <p class="card-text text-black-50 address">{{address}}</p>
                <p class="card-text text-black-50 address">{{city}} , {{region}}</p>
                <p class="card-text text-black-50 address">+20 {{phone}}</p>
              </div>
              <div class="card-footer d-flex justify-content-between">
                SET AS DEFAULT
                <a (click)="addData=false;">  <i class="fas fa-pen text-warning"></i></a>
               
              </div>
            </div>
          </div>
    </div>
</section>
