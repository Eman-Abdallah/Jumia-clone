<section>
  <div class="row p-3">
    <div class="col-md-5 mx-5">
      <h3 class="text-warning text-center p-2">Login</h3>
<form [formGroup]="loginForm"
(ngSubmit)="login()"
class="form-group">
<label for="email" class="text-warning m-1">E-mail</label>
<input type="email" class="form-control m-1" placeholder="E-mail" formControlName="email">
<label for="password" class="text-warning m-1">Password</label>
<input type="password" class="form-control m-1" placeholder="Password" formControlName="password">
<div class="form-check m-2">
  <input class="form-check-input border" type="checkbox" value="" id="flexCheckChecked">
  <label class="form-check-label" for="flexCheckChecked">
   Remember Me
  </label>
  <a class="text-warning mx-5">Forget your Password ?</a>
</div>

<div class="d-grid gap-2 m-2 ">
  <button class="btn btn-warning py-1 px-3 d-flex text-white" type="submit" [disabled]="!loginForm.valid"
>
    <i class="fas fa-envelope fa-2x"></i>
<h4 class="text-center mx-auto">Login</h4>
  </button>
  <div class="alert alert-danger" *ngIf="error">{{error}}</div>
  <button class="btn btn-primary py-1 px-3 d-flex text-white" type="submit">
    <i class="fab fa-facebook fa-2x"></i>
    <h4 class="text-center mx-auto">
      Login with Facebook
    </h4>

  </button>
</div>

</form>
    </div>
<div class="col-md-1">
  <div class="vl"></div>
</div>

    <div class="col-md-5">
      <h3 class="text-warning text-center p-2"> Create your Jumia account</h3>
      <p class="my-2">Create your Jumia customer account in just a few clicks! You can register either using your e-mail address or through your Facebook account.</p>

      <div class="d-grid gap-2  ">
        <a class="btn btn-warning py-1 px-3 d-flex text-white" type="submit"  routerLink="../account">
          <i class="fas fa-envelope fa-2x"></i>
      <h4 class="text-center mx-auto">Create Account Via E-mail</h4>
        </a>
        <button class="btn btn-primary py-1 px-3 d-flex text-white" type="submit">
          <i class="fab fa-facebook fa-2x"></i>
          <h4 class="text-center mx-auto">
            Register with Facebook
          </h4>

        </button>
      </div>
    </div>
  </div>
</section>
