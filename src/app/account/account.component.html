
<div class="row justify-content-center">
  <div class="col-md-7 mx-5">
    <h3 class="text-warning text-center p-2">Create Account</h3>
  <form [formGroup]="signForm"
    (ngSubmit)="create()"
   class="form-group">
    <div class="row my-2">
      <div class="col-md-6">
        <label for="Fname" class="text-warning m-1">First Name</label>
        <input type="text" class="form-control m-1" placeholder="First Name"  formControlName="fName">
        <span *ngIf="!signForm.get('fName')?.valid &&  signForm.get('fname')?.touched" class="text-danger"> This Field Is Required </span>
      </div>

      <div class="col-md-6">
        <label for="Lname" class="text-warning m-1">Last Name</label>
        <input type="text" class="form-control m-1" placeholder="Last Name" formControlName="lName">
        <span *ngIf="!signForm.get('lName')?.valid &&  signForm.get('lName')?.touched" class="text-danger"> This Field Is Required </span>
      </div>

    </div>
<div class="row my-2">
  <div class="col-md-6">
      <label for="email" class="text-warning m-1">E-mail</label>
  <input type="email" class="form-control m-1" placeholder="E-mail"formControlName="email" >
  <span *ngIf="!signForm.get('email')?.valid && signForm.get('email')?.touched " class="text-danger"> This Field Is Required</span>

  </div>

  <div class="col-md-6">
      <label for="password" class="text-warning m-1">Password</label>
  <input type="password" class="form-control m-1" placeholder="Password" formControlName="password" >
  <span *ngIf="!signForm.get('password')?.valid && signForm.get('password')?.touched " class="text-danger"> This Field Is Required</span>
  </div>

</div>

  <label for="phone" class="text-warning my-2">Phone</label>
  <input type="phone" class="form-control m-1" placeholder="Phone Number (Optional)"  formControlName="phone">
  <div class="form-check m-2">
  <input class="form-check-input border" type="checkbox" value="" id="flexCheckChecked" formControlName="select">
  <label class="form-check-label" for="flexCheckChecked">
  I accept <span class="text-warning">Terms & Conditions</span>
  </label>


  </div>

  <div class="form-check m-2">
    <input class="form-check-input border" type="checkbox" value="" id="flex1CheckChecked" checked>
  <label class="form-check-label" for="flex1CheckChecked">
  I want to receive Jumia Newsletters with the best deals and offers
  </label>
  </div>
  <div class="d-grid gap-2 m-2 ">
  <button class="btn btn-warning py-1 px-3 d-flex text-white" type="submit" [disabled]="!signForm.valid"  >
  <i class="fas fa-envelope fa-2x"></i>
  <h4 class="text-center mx-auto">Create Account</h4>

  </button>
  <div class="alert alert-danger" *ngIf="error">{{error}}</div>
  <div class="line">
    <div class="one"></div>
   <div class="mx-2">Or</div>
    <div class="one"></div>
  </div>
  <button class="btn btn-primary py-1 px-3 d-flex text-white" type="submit">
  <i class="fab fa-facebook fa-2x"></i>
  <h4 class="text-center mx-auto">
    Register with Facebook
  </h4>

  </button>
  </div>
  <div class="end text-center">
    <p class="text-center">Already have an account?</p>
    <a class="text-warning">LOGIN</a>
  </div>

  </form>
  </div>
</div>
